[loggers]
keys=root,testLogging,pageLogging

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=consoleFormatter,fileFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_testLogging]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=testLogging
propagate=0

[logger_pageLogging]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=pageLogging
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=WARNING
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('runningLog.log','a')

[formatter_fileFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[formatter_consoleFormatter]
format=%(levelname)s - %(message)s
datefmt=